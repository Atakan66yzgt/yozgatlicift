<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Senin için, Esma ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Alle bisherigen Styles bleiben unverändert */
  </style>
</head>
<body>

  <!-- Sezen Aksu Music -->
  <audio autoplay loop>
    <source src="https://www.youtube.com/watch?v=-aW8x1jTA2U" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h1>Senin için, Esma ❤️</h1>

  <div class="intro-gallery">
    <img src="https://github.com/user-attachments/assets/8397ad00-2c34-4ff0-9d80-4583a106a856" alt="Tatlı kedi">
    <img src="https://github.com/user-attachments/assets/202a4850-b606-4f36-9ebe-b896390a7662" alt="Kedi kalp">
    <img src="https://github.com/user-attachments/assets/8397ad00-2c34-4ff0-9d80-4583a106a856" alt="Kedili fotoğraf">
  </div>

  <div class="typewriter">Seni düşündüğümde, kalbim kelebeklerle doluyor. 💌</div>

  <div class="question">
    Benimle birlikte olmak ister misin? 🥺
    <div>
      <button class="btn" onclick="showLove()">Evet! ❤️</button>
      <button class="btn" onclick="alert('Ben seni yine de sevmeye devam edeceğim... 😢')">Hayır 😢</button>
    </div>
    <div class="hint">Cevabını seçmek için yukarıdaki düğmelere tıkla.</div>
  </div>

  <div id="love-part" style="display:none">
    <div class="typewriter" style="animation-delay: 1s;">Harika! Artık seninle bir kalbimiz var. 💘</div>

    <div class="gallery">
      <img src="https://github.com/user-attachments/assets/83174e82-b112-46b6-b1f9-b91a216d88ec" alt="Tatlı kedi">
      <img src="https://github.com/user-attachments/assets/96681c61-5076-4193-becc-a7b34ceef13b" alt="Kedi kalp">
      <img src="https://github.com/user-attachments/assets/34de4630-4a72-408f-bcd6-669e72b5f39e" alt="Kedili fotoğraf">
    </div>

    <div id="gift-box" onclick="openGift()">🎁</div>
    <div id="gift-message">Bu kalp sana ait ❤️ Her zaman seninim, Esma 🌹</div>

    <div style="margin: 40px auto;">
      <img src="https://github.com/user-attachments/assets/410c7625-9189-4df8-9e88-13e7b07aa855" alt="Birlikte geleceğimiz" style="width: 300px; border-radius: 15px;">
      <p>Birlikte bir ev, bir kedi ve sonsuz sevgi... 💑🐱</p>
    </div>
  </div>

  <!-- Nachrichtensystem -->
  <div class="message-form">
    <form action="https://formspree.io/f/xyzwzzye" method="POST">
      <textarea name="message" id="user-message" placeholder="Bana bir mesaj bırak..." rows="4"></textarea>
      <button class="btn" type="submit">Mesajı Gönder</button>
    </form>
  </div>

  <script>
    function showLove() {
      document.getElementById('love-part').style.display = 'block';
    }

    function openGift() {
      document.getElementById('gift-message').style.display = 'block';
    }

    // Herz-Animation (von oben und unten)
    function createHearts() {
      const heartContainer = document.body;
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.fontSize = `${Math.random() * 20 + 15}px`;
        heartContainer.appendChild(heart);

        // Random movement
        const direction = Math.random() > 0.5 ? 1 : -1;
        const duration = Math.random() * 5 + 5;
        const delay = Math.random() * 2;
        const distance = Math.random() * 100 + 100;

        heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

        heart.style.transform = `translateY(${direction * distance}vh)`;
      }
    }

    // Starten der Herz-Animation
    createHearts();
  </script>

</body>
</html>
