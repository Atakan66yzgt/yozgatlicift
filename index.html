<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e91e63;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      color: #333;
    }
    .heart {
      font-size: 5em;
      color: #ff69b4;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Für dich, mein Lieblingsmensch</h1>
  <p>Ich wollte dir einfach sagen:<br><strong>Du bist das Beste, was mir je passiert ist.</strong><br>Ich liebe dich.</p>
</body>
</html>
